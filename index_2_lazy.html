  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Loading</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }

      img {
        width: 100%;
        aspect-ratio: 1/1;
        display: block;
        object-position: center;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <img
        src="./images/img1.jpeg"
        loading="lazy"
        alt="Description of Image 1"
      />
